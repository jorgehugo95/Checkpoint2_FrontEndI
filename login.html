<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    
</head>

<body>
    <header>
        
            <img src="./img/One-Piece-Logo.png" alt="">
            <nav>
                <ul class="Navegador">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="descricao.html">Descrição</a></li>
                </ul>
            </nav>
        
    </header>
    <main class="banner__main">
        <div class="login__conteiner">
            <div class="login">
                <img src="./img/One-Piece-Logo.png" alt="logo one piece" class="logo__login">
                <h1 class="tittle__login">Login</h1>
                <div class="email">

                    <label for="e-mail"> E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="informar e-mail" required>
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="informar senha" required>
                </div>

                <button class="botão">
                    <a href="home.html">Enviar</a>
                </button>

            </div>
        </div>
    </main>
</body>

</html>
